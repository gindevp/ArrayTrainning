<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let j=0;
    let k=0;
    let arr =[1,3,4,5]
    let arr0 =[1,3,4,9]
    if(arr.length==arr0.length){
        for(let i=0;i<arr.length;i++){
            if(arr[i]==arr0[i]){
                j++;
            }else{
                k=1;
            }
            if(j==arr.length){
                alert("2 mảng giống nhau")
            }
            if(k){
                alert("2 mảng không giống nhau")
            }
                }
    }else{
        alert("2 mảng k giống nhau")
    }

</script>
</body>
</html>
